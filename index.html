<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
    <style>
        /* Add your CSS styles here */
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register</h2>

        <!-- Role Selection -->
        <div class="form-group">
            <select id="roleSelect" onchange="showForm()" required>
                <option value="" disabled selected>Select Role</option>
                <option value="teacher">Teacher</option>
                <option value="parent">Parent</option>
            </select>
            <label for="roleSelect" class="select-label">Role</label>
        </div>

        <!-- Teacher Registration Form -->
        <form id="teacherForm" style="display: none;" onsubmit="return validateTeacherForm()">
            <div class="form-group">
                <input type="text" required>
                <label for="">Full Name</label>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="form-group">
                <input type="email" required>
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" id="teacherPassword" required>
                <label for="teacherPassword">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="form-group">
                <input type="password" id="teacherConfirmPassword" required>
                <label for="teacherConfirmPassword">Confirm Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="form-group">
                <input type="text" required>
                <label for="">Subject Taught</label>
                <i class="fa-solid fa-book"></i>
            </div>

            <div class="error-message" id="teacherError">Passwords do not match!</div>

            <input id="btn" type="submit" value="Register as Teacher">
        </form>

        <!-- Parent Registration Form -->
        <form id="parentForm" style="display: none;" onsubmit="return validateParentForm()">
            <div class="form-group">
                <input type="text" required>
                <label for="">Full Name</label>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="form-group">
                <input type="email" required>
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" id="parentPassword" required>
                <label for="parentPassword">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="form-group">
                <input type="password" id="parentConfirmPassword" required>
                <label for="parentConfirmPassword">Confirm Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="form-group">
                <input type="text" required>
                <label for="">Student Name</label>
                <i class="fa-solid fa-child"></i>
            </div>

            <div class="error-message" id="parentError">Passwords do not match!</div>

            <input id="btn" type="submit" value="Register as Parent">
        </form>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function showForm() {
            var role = document.getElementById('roleSelect').value;
            var teacherForm = document.getElementById('teacherForm');
            var parentForm = document.getElementById('parentForm');

            teacherForm.style.display = 'none';
            parentForm.style.display = 'none';

            if (role === 'teacher') {
                teacherForm.style.display = 'block';
            } else if (role === 'parent') {
                parentForm.style.display = 'block';
            }
        }

        function validateTeacherForm() {
            var password = document.getElementById('teacherPassword').value;
            var confirmPassword = document.getElementById('teacherConfirmPassword').value;
            var errorElement = document.getElementById('teacherError');

            if (password !== confirmPassword) {
                errorElement.style.display = 'block'; // Show error message
                return false; // Prevent form submission
            }
            errorElement.style.display = 'none'; // Hide error message
            return true; // Allow form submission
        }

        function validateParentForm() {
            var password = document.getElementById('parentPassword').value;
            var confirmPassword = document.getElementById('parentConfirmPassword').value;
            var errorElement = document.getElementById('parentError');

            if (password !== confirmPassword) {
                errorElement.style.display = 'block'; // Show error message
                return false; // Prevent form submission
            }
            errorElement.style.display = 'none'; // Hide error message
            return true; // Allow form submission
        }

        // Label Animation for Select
        const selectElement = document.getElementById('roleSelect');
        const labelElement = document.querySelector('.select-label');

        selectElement.addEventListener('change', () => {
            labelElement.style.top = '-5px';
            labelElement.style.fontSize = '1em';
        });

        selectElement.addEventListener('focus', () => {
            labelElement.style.top = '-5px';
            labelElement.style.fontSize = '1em';
        });

        selectElement.addEventListener('blur', () => {
            if (selectElement.value === "") {
                labelElement.style.top = '50%';
                labelElement.style.fontSize = '1.2em';
            }
        });
    </script>

</body>
</html>
