<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Support System - Complaint Box</title>
    <link rel="stylesheet" href="complaint.css">
</head>
<body>
    <header>
        <h1>Your Complaints</h1>
        <p>Welcome to the Complaint Box for Teachers and Parents</p>
    </header>

    <section class="complaint-section">
        <h2>Submit Your Complaint</h2>
        <p>If you are a parent or teacher, use this form to submit your complaint regarding a student or teacher.</p>
        
        <form class="complaint-form" action="/submit-complaint" method="POST">
            <div class="form-group">
                <label for="complainantType">I am a:</label>
                <select id="complainantType" name="complainantType" required>
                    <option value="teacher">Teacher</option>
                    <option value="parent">Parent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subjectType">Complaint About:</label>
                <select id="subjectType" name="subjectType" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="details">Complaint Details:</label>
                <textarea id="details" name="details" placeholder="Describe the issue..." rows="5" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Complaint</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Teacher Support System. All rights reserved.</p>
    </footer>
</body>
</html>
